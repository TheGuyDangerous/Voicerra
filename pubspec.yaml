  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Light.ttf


    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf


  assets:
    - assets/images/
    - assets/cloud.json
